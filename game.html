<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  
  <div id="screen">
    <div id="stage">
      <div id="background"></div>

      <div id="platforms"></div>

      <div id="player" class="walking"><div class="sprite"></div><div class="effect"></div><div class="hitbox"></div></div>

      <div id="foreground"></div>

      <div id="info">
        <div id="sign" class="hidden">
          <div class="box">
            <h1>headline</h1>
            <p>content</p>
            <button>close</button>
          </div>
        </div>
        <div id="slides">
          <div id="slide-1" class="slide animated hidden">
            <h1>Game Mechanics</h1>
            
            <div class="mainimage">
              <img src="slides/mechanics_1_clicker.gif" alt="illustration of a simple game, where you click on good and bad things">
            </div>
          </div>

          <div id="slide-2" class="slide animated hidden">
            <h1>Activity Diagrams</h1>
            
            <div class="mainimage">
              <img src="slides/activitydiagram.png" alt="excerpt of an activity diagram">
            </div>
          </div>

          <div id="slide-3" class="slide animated hidden">
            <h1>Generating Ideas</h1>
            
            <div class="mainimage">
              <img src="slides/georg.png" alt="Georg Gearløs - med ide-hatten på hovedet">
            </div>
          </div>

          <div id="slide-4" class="slide animated hidden">
            <h1>Drawing Sketches</h1>
            
            <div class="mainimage">
              <img src="slides/sketch.png" alt="Sketches of the Meat-game">
            </div>
          </div>

          <div id="slide-5" class="slide animated hidden">
            <h1>Illustrator &amp; SVG</h1>
            
            <div class="twoimages">
              <div class="image1">
                <img src="slides/illustrator_logo.png" alt="Illustrator logo">
              </div>
              <div class="image2">
                <img src="slides/svg_logo.png" alt="SVG logo">
              </div>
            </div>
          </div>

          <div id="slide-6" class="slide animated hidden">
            <h1>Character design</h1>
            
            <div class="mainimage">
              <img src="slides/characters.png" alt="Character sketches">
            </div>
          </div>

          <div id="slide-7" class="slide animated hidden">
            <h1>Background design</h1>
            
            <div class="mainimage">
              <img src="slides/background_example.jpg" alt="Background example from Vector Slate tutorial">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
