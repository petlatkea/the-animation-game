<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  
  <div id="screen">
    <div id="stage">
      <div id="background"></div>

      <div id="platforms"></div>

      <div id="player" class="walking"><div class="sprite"></div><div class="effect"></div><div class="hitbox"></div></div>

      <div id="foreground"></div>

      <div id="info">
        <div id="sign" class="hidden">
          <div class="box">
            <h1>headline</h1>
            <p>content</p>
            <button>close</button>
          </div>
        </div>
        <div id="slides">
          <div id="slide-1" class="slide animated hidden">
            <h1>Game Mechanics</h1>
            
            <div class="mainimage">
              <img src="slides/mechanics_1_clicker.gif" alt="illustration of a simple game, where you click on good and bad things">
            </div>
          </div>

          <div id="slide-2" class="slide animated hidden">
            <h1>Activity Diagrams</h1>
            
            <div class="mainimage">
              <img src="slides/mechanics_1_clicker.gif" alt="illustration of a simple game, where you click on good and bad things">
            </div>
          </div>

          <div id="slide-3" class="slide animated hidden">
            <h1>Generating Ideas</h1>
            
            <div class="mainimage">
              <img src="slides/georg.gif" alt="Georg Gearløs - med ide-hatten på hovedet">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
